    <section id="login">
      <div>
        <h2 id="heading">Login!</h2>

          <form>

        <fieldset>

            <input type="password" name="password1" id="password1" placeholder="Password"><br>
            <input type="tel" id="phone" name="phone" placeholder="+92" autocomplete="off">
            <div id="radio123"> <input type="radio" name="gender" value="male" class="radio" autocomplete="off"><span
                id="Male">Male</span>

              <input type="radio" name="gender" value="female" class="radio"> <span id="Female"
                autocomplete="off">Female</span>
              <input type="radio" name="gender" value="other" class="radio" autocomplete="off"> <span
                id="Others">Others</span>
            </div>



            <button id="Submitted" ><span></span>Submit</button>







          </form>
